<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Upload Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a game" />
    <button onclick="searchGames()">Search</button>
  </div>

  <!-- Add New Game Form -->
  <div class="form-container">
    <h2>Add New Game</h2>
    <form id="gameForm" enctype="multipart/form-data">
      <input type="text" id="gameName" placeholder="Game Name" required /><br>
      <input type="text" id="gameDescription" placeholder="Game Description" required /><br>
      <input type="file" id="gameLogo" accept="image/*" required /><br>
      <input type="file" id="gameFile" accept=".zip,.exe,.apk,.tar" required /><br>
      <button type="submit">Upload Game</button>
    </form>
  </div>

  <!-- Game List -->
  <div class="game-list">
    <h2>Available Games</h2>
    <ul id="gameList">
      <!-- Dynamically populated game items will appear here -->
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
